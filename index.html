<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Frecuencia Cardíaca BLE</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        button {
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:active {
            transform: scale(0.98);
        }
        @keyframes pulsate {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        .heartbeat-animation {
            animation-name: pulsate;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        /* Pantalla completa BPM ultra grande */
        #fullscreenContainer {
            background: #000 !important;
        }
        #fullscreenHeartRate {
            width: 100vw;
            text-align: center;
            word-break: break-all;
            white-space: nowrap;
            font-size: 22vw;
            line-height: 1;
            letter-spacing: -0.03em;
        }
        #fullscreenContainer .bpm-label {
            font-size: 7vw;
            line-height: 1.1;
        }
        @media (orientation: landscape) {
            #fullscreenHeartRate {
                font-size: 35vw !important;
            }
            #fullscreenContainer .bpm-label {
                font-size: 5vw !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 space-y-6 text-center">

        <header>
            <h1 class="text-3xl font-bold text-gray-900">Monitor de Ritmo Cardíaco</h1>
            <p class="text-gray-600 mt-2">Conéctate a tu banda de frecuencia cardíaca BLE.</p>
        </header>

        <!-- Heart Rate Display -->
        <div class="border border-gray-200 rounded-lg p-6">
            <div class="flex justify-center items-center mb-4">
                <svg id="heartIcon" class="w-16 h-16 text-red-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
            </div>
            <div id="heartRateDisplay" class="text-7xl font-bold text-gray-800 tracking-tight">--</div>
            <div class="text-lg text-gray-500">BPM</div>
            <p id="bluetoothStatus" class="mt-4 text-sm text-gray-600 h-5">Estado: Desconectado</p>
        </div>

        <!-- Connection Button -->
        <div>
            <button id="connectBluetooth" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400">
                Conectar a Sensor
            </button>
        </div>

        <!-- Fullscreen Button -->
        <div>
            <button id="fullscreenBtn" class="w-full mt-3 bg-black text-white font-semibold py-3 px-6 rounded-lg hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                Pantalla Completa
            </button>
        </div>
    </div>

    <!-- Fullscreen Container ultra grande -->
    <div id="fullscreenContainer" class="hidden fixed inset-0 bg-black flex flex-col justify-center items-center z-50">
        <div class="flex-1 w-full flex flex-col justify-center items-center">
            <div id="fullscreenHeartRate"
                 class="text-white font-extrabold">
                --
            </div>
            <div class="bpm-label text-gray-300 mb-8">
                BPM
            </div>
        </div>
        <button id="exitFullscreenBtn" class="mb-10 bg-gray-800 text-white px-10 py-5 rounded-xl text-2xl hover:bg-gray-900">
            Salir
        </button>
    </div>

    <script>
        // Wake Lock
        let wakeLock = null;
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock was released');
                    });
                    console.log('Wake Lock is active');
                }
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }
        document.addEventListener('visibilitychange', () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });

        // UI Elements
        const connectBluetoothBtn = document.getElementById('connectBluetooth');
        const bluetoothStatusElem = document.getElementById('bluetoothStatus');
        const heartRateDisplayElem = document.getElementById('heartRateDisplay');
        const heartIconElem = document.getElementById('heartIcon');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const fullscreenContainer = document.getElementById('fullscreenContainer');
        const fullscreenHeartRate = document.getElementById('fullscreenHeartRate');
        const exitFullscreenBtn = document.getElementById('exitFullscreenBtn');

        let heartRateCharacteristic = null;
        let bleDevice = null;

        // --- Bluetooth Logic ---
        connectBluetoothBtn.addEventListener('click', async () => {
            if (!navigator.bluetooth) {
                bluetoothStatusElem.textContent = 'Error: Web Bluetooth no es compatible.';
                bluetoothStatusElem.classList.add('text-red-600');
                return;
            }
            try {
                bluetoothStatusElem.textContent = 'Buscando sensor...';
                connectBluetoothBtn.disabled = true;

                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ services: ['heart_rate'] }],
                    optionalServices: ['device_information']
                });

                bluetoothStatusElem.textContent = `Conectando a ${bleDevice.name || 'dispositivo'}...`;

                bleDevice.addEventListener('gattserverdisconnected', onDisconnected);

                const server = await bleDevice.gatt.connect();
                bluetoothStatusElem.textContent = 'Obteniendo servicio...';

                const service = await server.getPrimaryService('heart_rate');
                heartRateCharacteristic = await service.getCharacteristic('heart_rate_measurement');

                await heartRateCharacteristic.startNotifications();
                bluetoothStatusElem.textContent = '¡Conectado! Escuchando latidos...';
                bluetoothStatusElem.classList.add('text-green-600');
                requestWakeLock(); // Mantener pantalla activa

                heartRateCharacteristic.addEventListener('characteristicvaluechanged', handleHeartRateNotification);

            } catch (error) {
                console.error('Bluetooth Error:', error);
                bluetoothStatusElem.textContent = `Error: ${error.message}`;
                bluetoothStatusElem.classList.add('text-red-600');
                connectBluetoothBtn.disabled = false;
            }
        });

        function handleHeartRateNotification(event) {
            const value = event.target.value;
            const heartRate = parseHeartRate(value);

            // Update the UI with the new heart rate
            heartRateDisplayElem.textContent = heartRate;
            updateFullScreenHeartRate(heartRate);

            // Update the heart animation speed based on BPM
            if (heartRate > 0) {
                const animationDuration = 60 / heartRate;
                heartIconElem.style.animationDuration = `${animationDuration.toFixed(2)}s`;
                heartIconElem.classList.add('heartbeat-animation');
            } else {
                heartIconElem.classList.remove('heartbeat-animation');
            }
        }

        function parseHeartRate(value) {
            const flags = value.getUint8(0);
            const rate16Bits = (flags & 0x1) !== 0;
            if (rate16Bits) {
                return value.getUint16(1, true);
            } else {
                return value.getUint8(1);
            }
        }

        function onDisconnected() {
            bluetoothStatusElem.textContent = 'Dispositivo desconectado.';
            bluetoothStatusElem.classList.remove('text-green-600');
            bluetoothStatusElem.classList.add('text-red-600');

            heartRateDisplayElem.textContent = '--';
            heartIconElem.classList.remove('heartbeat-animation');
            connectBluetoothBtn.disabled = false;

            if (heartRateCharacteristic) {
                heartRateCharacteristic.removeEventListener('characteristicvaluechanged', handleHeartRateNotification);
                heartRateCharacteristic = null;
            }
            updateFullScreenHeartRate('--');
        }

        // --- Pantalla Completa ---
        function enterFullScreen() {
            fullscreenContainer.classList.remove('hidden');
            if (document.documentElement.requestFullscreen) {
                fullscreenContainer.requestFullscreen();
            }
        }
        function exitFullScreen() {
            fullscreenContainer.classList.add('hidden');
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
        }
        fullscreenBtn.addEventListener('click', enterFullScreen);
        exitFullscreenBtn.addEventListener('click', exitFullScreen);

        function updateFullScreenHeartRate(bpm) {
            if (!fullscreenContainer.classList.contains('hidden')) {
                fullscreenHeartRate.textContent = bpm;
            }
        }

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fullscreenContainer.classList.add('hidden');
            }
        });

        // Inicializa valor BPM en fullscreen
        updateFullScreenHeartRate('--');
    </script>
</body>
</html>
